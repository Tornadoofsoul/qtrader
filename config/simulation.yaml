# rolling window size
window: 50
# trading period
freq: 'w'
# csv filename
csv_file_returns: 'db/returns.csv'
csv_file_prices: 'db/prices.csv'
# first trading date
start_date: "2010-01-01"
# tickers
tickers:
  - 'AAPL'
  - 'GE'
  - 'JPM'
  - 'GOOG'
  - 'MSFT'
  - 'VOD'
  - 'GS'
  - 'TSLA'
# number of samples
num_samples: 500
# batch size
batch_size: 1
# VAE intermediate dimension
intermediate_dim: 32
# VAE latent dimension
latent_dim: 50
# number of training epochs
num_epochs: 50